<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
          <ion-toolbar>
            <ion-title>Header</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content class="ion-padding">
          <h1>Main Content</h1>
          <ion-item>
            <ion-label position="floating">Out</ion-label>
            <ion-datetime id="customPickerOptions" placeholder="HH:mm" display-format="HH:mm"></ion-datetime>
          </ion-item>
                    
          <ion-item>
            <ion-label>hh:mm (5 min steps)</ion-label>
            <ion-datetime class="hh"></ion-datetime>
            <ion-datetime id="in-time"></ion-datetime>
            <ion-datetime class="mm"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>hh:mm (split)</ion-label>
            <ion-datetime class="hh"></ion-datetime>
            <ion-datetime class="mm"></ion-datetime>
          </ion-item>

<!-- Default Input -->
<ion-input></ion-input>

<!-- Input with value -->
<ion-input value="custom"></ion-input>

<!-- Input with placeholder -->
<ion-input placeholder="Enter Input"></ion-input>

<!-- Input with clear button when there is a value -->
<ion-input clear-input value="clear me"></ion-input>

<!-- Number type input -->
<ion-input type="number" value="333"></ion-input>

<!-- Disabled input -->
<ion-input value="Disabled" disabled></ion-input>

<!-- Readonly input -->
<ion-input value="Readonly" readonly></ion-input>

<!-- Inputs with labels -->
<ion-item>
  <ion-label>Default Label</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Floating Label</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="fixed">Fixed Label</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Stacked Label</ion-label>
  <ion-input></ion-input>
</ion-item>

        </ion-content>

        <ion-footer>
          <ion-toolbar>
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-app>
<script>
    let d = new Date();
    let mm = d.getMinutes();
    let hhmm = `${d.getHours()}:${(mm-=mm%5)<10?'0'+mm:mm}`

console.log(hhmm);

    for(let element of document.getElementsByClassName('hh')){
        element.displayFormat="HH";
        element.value=hhmm;
    };
    for(let element of document.getElementsByClassName('mm')){
        element.displayFormat="mm";
        element.value=hhmm;
    };

    let intime = document.getElementById('in-time');
    intime.minuteValues = [0,5,10,15,20,25,30,35,40,45,50,55];
    intime.displayFormat="HH:mm";
    intime.value=hhmm;
    intime.addEventListener('ionChange',(e)=>{
        console.log(e.detail.value.split(':'));
        console.log(e, intime);
    })
</script>
</body>
</html>
