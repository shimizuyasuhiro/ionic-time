<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>

</head>
<body>
    <ion-app>
        <ion-header>
          <ion-toolbar>
            <ion-title>Header</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content class="ion-padding">
          <h1>Main Content</h1>
          <ion-item>
            <ion-label>HH:mm</ion-label>
            <ion-datetime id="customPickerOptions" placeholder="OUT" display-format="HH:mm"></ion-datetime>
          </ion-item>
                    
          <ion-item>
            <ion-label>hh:mm (5 min steps)</ion-label>
            <ion-datetime id="in-time"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>hh:mm (split)</ion-label>
            <ion-datetime  display-format="HH"></ion-datetime>
            <ion-datetime  display-format="mm"></ion-datetime>
          </ion-item>
                
        <ion-footer>
          <ion-toolbar>
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-app>
