</head>
<body>
    <ion-app>
        <ion-header>

          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Out</ion-label>
                  <ion-datetime display-format="HH:mm"></ion-datetime>

              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Out</ion-label>

                </ion-item>      
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Out</ion-label>
                  <ion-datetime display-format="HH:mm"></ion-datetime>
                </ion-item>      
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Out</ion-label>
                  <ion-datetime display-format="HH:mm"></ion-datetime>
                </ion-item>      
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>

                </ion-item>      
              </ion-col>

                <ion-item>
                  <ion-label position="floating">Out</ion-label>
                  <ion-datetime display-format="HH:mm"></ion-datetime>
                </ion-item>      
              </ion-col>
            </ion-row>
          </ion-grid>
            


          <h1>Main Content</h1>
          
          <ion-item>
            <ion-label position="floating">Out</ion-label>
            <ion-datetime id="tOut" display-format="HH:mm"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label position="floating">In</ion-label>
            <ion-datetime id="tIn" display-format="HH:mm"></ion-datetime>
          </ion-item>
          
          <ion-item>
            <ion-input value="00" readonly></ion-input>
            <ion-input value="-10" readonly></ion-input>
          </ion-item>

          <h2>h2 Content</h2>
          <ion-item>
            <ion-label>hh:mm (5 min steps)</ion-label>
            <ion-datetime class="hh"></ion-datetime>
            <ion-datetime id="in-time"></ion-datetime>
            <ion-datetime class="mm"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>hh:mm (split)</ion-label>
            <ion-datetime class="hh"></ion-datetime>
            <ion-datetime class="mm"></ion-datetime>
          </ion-item>

        </ion-content>

        <ion-footer>
          <ion-toolbar>
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-app>
<script>
    let d = new Date();
    let mm = d.getMinutes();
    let hhmm = `${d.getHours()}:${(mm-=mm%5)<10?'0'+mm:mm}`

console.log(hhmm);

    for(let element of document.getElementsByClassName('hh')){
        element.displayFormat="HH";
        element.value=hhmm;
    };
    for(let element of document.getElementsByClassName('mm')){
        element.displayFormat="mm";
        element.value=hhmm;
    };

    let intime = document.getElementById('in-time');
    intime.minuteValues = [0,5,10,15,20,25,30,35,40,45,50,55];
    intime.displayFormat="HH:mm";
    intime.value=hhmm;
    intime.addEventListener('ionChange',(e)=>{
        console.log(e.detail.value.split(':'));
        console.log(e, intime);
    })
</script>
</body>
</html>
