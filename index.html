<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
          <ion-toolbar>
            <ion-title>Header</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content class="ion-padding">
          <h1>Main Content</h1>
          <ion-item>
            <ion-label>HH:mm</ion-label>
            <ion-datetime id="customPickerOptions" placeholder="Custom Options" display-format="HH:mm"></ion-datetime>
          </ion-item>
          
          <ion-item>
            <ion-label>h:mm a</ion-label>
            <ion-datetime display-format="h:mm a"></ion-datetime>
          </ion-item>
          
          <ion-item>
            <ion-label>hh:mm A (15 min steps)</ion-label>
            <ion-datetime display-format="h:mm A" minute-values="0,15,30,45"></ion-datetime>
          </ion-item>
                
        <ion-footer>
          <ion-toolbar>
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-app>
<script>
    let customPickerButtons = {
    buttons: [{
        text: 'Save',
        handler: () => console.log('Clicked Save!')
    }, {
        text: 'テスト',
        handler: (a,b,c) => {
        console.log(a,b,c);
        //return false;
        }
    }, {
        text: 'Log',
        handler: () => {
        console.log('Clicked Log. Do not Dismiss.');
        //return false;
        }
    }]
    }
    let customPickerOptions = document.getElementById('customPickerOptions');
    customPickerOptions.pickerOptions = customPickerButtons;
</script>
</body>
</html>
