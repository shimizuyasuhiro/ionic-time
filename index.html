<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
          <ion-toolbar>
            <ion-title>Header</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content class="ion-padding">
            <ion-item-group>
                <ion-item-divider>
                  <ion-label>A</ion-label>
                </ion-item-divider>
              
                <ion-item>
                  <ion-label>Angola</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Argentina</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Armenia</ion-label>
                </ion-item>
              </ion-item-group>
              
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>B</ion-label>
                </ion-item-divider>
              
                <ion-item>
                  <ion-label>Bangladesh</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Belarus</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Belgium</ion-label>
                </ion-item>
              </ion-item-group>
              
              
              <!-- They can also be used to group sliding items -->
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Fruits
                  </ion-label>
                </ion-item-divider>
              
                <ion-item-sliding>
                  <ion-item>
                    <ion-label>
                      <h3>Grapes</h3>
                    </ion-label>
                  </ion-item>
                  <ion-item-options>
                    <ion-item-option>
                      Favorite
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              
                <ion-item-sliding>
                  <ion-item>
                    <ion-label>
                      <h3>Apples</h3>
                    </ion-label>
                  </ion-item>
                  <ion-item-options>
                    <ion-item-option>
                      Favorite
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-item-group>
              
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Vegetables
                  </ion-label>
                </ion-item-divider>
              
                <ion-item-sliding>
                  <ion-item>
                    <ion-label>
                      <h3>Carrots</h3>
                    </ion-label>
                  </ion-item>
                  <ion-item-options>
                    <ion-item-option>
                      Favorite
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              
                <ion-item-sliding>
                  <ion-item>
                    <ion-label>
                      <h3>Celery</h3>
                    </ion-label>
                  </ion-item>
                  <ion-item-options>
                    <ion-item-option>
                      Favorite
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-item-group>
              <h1>Main Content</h1>
          <ion-item>
            <ion-label position="floating">Out</ion-label>
            <ion-datetime id="tOut" display-format="HH:mm"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label position="floating">In</ion-label>
            <ion-datetime id="tIn" display-format="HH:mm"></ion-datetime>
          </ion-item>
          
          <ion-item>
            <ion-input value="00" readonly></ion-input>
            <ion-input value="-10" readonly></ion-input>
          </ion-item>

          <h2>h2 Content</h2>
          <ion-item>
            <ion-label>hh:mm (5 min steps)</ion-label>
            <ion-datetime class="hh"></ion-datetime>
            <ion-datetime id="in-time"></ion-datetime>
            <ion-datetime class="mm"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>hh:mm (split)</ion-label>
            <ion-datetime class="hh"></ion-datetime>
            <ion-datetime class="mm"></ion-datetime>
          </ion-item>

        </ion-content>

        <ion-footer>
          <ion-toolbar>
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-app>
<script>
    let d = new Date();
    let mm = d.getMinutes();
    let hhmm = `${d.getHours()}:${(mm-=mm%5)<10?'0'+mm:mm}`

console.log(hhmm);

    for(let element of document.getElementsByClassName('hh')){
        element.displayFormat="HH";
        element.value=hhmm;
    };
    for(let element of document.getElementsByClassName('mm')){
        element.displayFormat="mm";
        element.value=hhmm;
    };

    let intime = document.getElementById('in-time');
    intime.minuteValues = [0,5,10,15,20,25,30,35,40,45,50,55];
    intime.displayFormat="HH:mm";
    intime.value=hhmm;
    intime.addEventListener('ionChange',(e)=>{
        console.log(e.detail.value.split(':'));
        console.log(e, intime);
    })
</script>
</body>
</html>
