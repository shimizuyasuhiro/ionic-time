<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
          <ion-toolbar>
            <ion-title>Header</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content class="ion-padding">
          <h1>Main Content</h1>
          <ion-item>
            <ion-label>HH:mm</ion-label>
            <ion-datetime id="customPickerOptions" placeholder="OUT" display-format="HH:mm"></ion-datetime>
          </ion-item>
                    
          <ion-item>
            <ion-label>hh:mm (5 min steps)</ion-label>
            <ion-datetime id="in-time"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>hh:mm (split)</ion-label>
            <ion-datetime class="hh"></ion-datetime>
            <ion-datetime display-format="mm" value="0"></ion-datetime>
          </ion-item>

        </ion-content>

        <ion-footer>
          <ion-toolbar>
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-app>
<script>
    for(let element in document.getElementsByClassName('hh')){
        element.displayFormat="HH";
        element.value=new Date().toLocaleTimeString();
    };

    let intime = document.getElementById('in-time');
    intime.minuteValues = [05,10,15,20,25,30,35,40,45,50,55];
    intime.displayFormat="HH:mm";
    intime.value = new Date().toLocaleTimeString();
    intime.addEventListener('ionChange',(e)=>console.log(e,intime))
</script>
</body>
</html>
